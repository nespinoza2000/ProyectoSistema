{% extends "components/layout.html" %}
{% block content %}
<h2>Carga los datos del Proveedor</h2>
<form action="#" method="post" style="justify-content: center;">
    <div class="form-group row">
        <label for="nombrepro" class="col-sm-2 col-form-label" style="text-align: center;">Nombre Proveedor</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="nombrepro" id="nombrepro">
        </div>
    </div>
    <div class="form-group row">
        <label for="cipro" class="col-sm-2 col-form-label" style="text-align: center;">CI del Proveedor</label>
        <div class="col-sm-5">
            <input type="number" class="form-control" name="cipro" id="cipro">
        </div>
    </div>
    <div class="form-group row">
        <label for="rspro" class="col-sm-2 col-form-label" style="text-align: center;">Razon Social del
            Proveedor</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="rspro" id="rspro">
        </div>
    </div>
    <button class="btn btn-primary">Agregar</button>
</form>
{% endblock %}
