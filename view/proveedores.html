{% extends "components/layout.html" %}
{% block content %}
<h2 style="text-align: center;">Carga los datos del Proveedor</h2>
<form action="/CargarProveedor" method="post" style="justify-content: center;">
    <div class="form-group row">
        <label for="nombrepro" class="col-sm-2 col-form-label" style="text-align: center;">Nombre Proveedor</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="nombrepro" id="nombrepro">
        </div>
    </div>
    <div class="form-group row">
        <label for="cipro" class="col-sm-2 col-form-label" style="text-align: center;">CI del Proveedor</label>
        <div class="col-sm-5">
            <input type="number" class="form-control" name="cipro" id="cipro">
        </div>
    </div>
    <div class="form-group row">
        <label for="rspro" class="col-sm-2 col-form-label" style="text-align: center;">Razon Social o RUC del
            Proveedor</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="rspro" id="rspro">
        </div>
    </div>
    <div class="form-group row">
        <label for="Direccion" class="col-sm-2 col-form-label" style="text-align: center;">Direccion Proveedor</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="Direccion" id="Direccion">
        </div>
    </div>
    <div class="form-group row">
        <label for="Telefono" class="col-sm-2 col-form-label" style="text-align: center;">Telefono Proveedor</label>
        <div class="col-sm-5">
            <input type="number" class="form-control" name="Telefono" id="Telefono">
        </div>
    </div>
    <div class="col-sm-5 text-center">
        <a href="/back-to-user" class="btn btn-primary">Volver</a>
        <button class="btn btn-success">Agregar nuevo proveedor</button>
    </div>
</form>
{% if proveedor_registrado %}
<script>
    alert("Un nuevo proveedor ha sido registrado exitosamente");
</script>
{% endif %}
{% endblock %}
