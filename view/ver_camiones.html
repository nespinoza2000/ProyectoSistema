{% extends "components/layout.html" %}
{% block content %}
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Camion numero</th>
            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Estado</th>
            <th scope="col">Operaciones</th>
        </tr>
    </thead>
    <tbody>
        {% for camion in camiones %}
        <tr>
            <td>{{ camion[0] }}</td>
            <td>{{ camion[1] }}</td>
            <td>{{ camion[2] }}</td>
            <td>{{ camion[3] }}</td>
            <td>{{ camion[4] }}</td>
            <td>
                <a href="/EditarCamion/{{ camion[0] }}" class="btn btn-success">Editar</a>
                <a href="/BorrarCamion/{{ camion[0] }}/delete" class="btn btn-danger">Borrar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/back-to-user" class="btn btn-primary">Volver</a>
{% endblock %}
