{% extends "components/layout.html" %}
{% block content %}
<form action="/EditarCamion/{{ camion[0] }}/update" method="post" style="justify-content: center;">
    <h2 style="text-align: center;">Actualizar datos del Camion</h2>
    <div class="form-group" style="justify-content: center;">
        <label for="NroCamion">Nuevo numero del Camion</label>
        <input type="text" name="NroCamion" value="{{ camion[1] }}">
    </div>
    <div class="form-group" style="justify-content: center;">
        <label for="Marca">Nueva marca del Camion</label>
        <input type="text" name="Marca" value="{{ camion[2] }}">
    </div>
    <div class="form-group" style="justify-content: center;">
        <label for="Modelo">Nuevo modelo del Camion</label>
        <input type="text" name="Modelo" value="{{ camion[3] }}">
    </div>
    <div class="form-group" style="justify-content: center;">
        <label for="Chasis">Nuevo chasis del Camion</label>
        <input type="text" name="Chasis" value="{{ camion[4] }}">
    </div>
    <div class="form-group" style="justify-content: center;">
        <label for="Chapa">Nueva chapa del Camion</label>
        <input type="text" name="Chapa" value="{{ camion[5] }}">
    </div>
    <div class="form-group" style="justify-content: center;">
        <label for="tipo">Nuevo Estado del Camion</label>
        <div class="col-sm-5">
            <select class="form-control" name="Estado" id="Estado"> <!-- Cambiado a "Estado" -->
                <option value=""> -- </option>
                <option value="Disponible">Disponible</option>
                <option value="Ocupado">Ocupado</option>
                <option value="Mantenimeinto">En Mantenimiento</option>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-success" style="justify-content: center;">Guardar Cambios</button>
</form>
{% endblock %}
