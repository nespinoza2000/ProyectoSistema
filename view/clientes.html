{% extends "components/layout.html" %}
{% block content %}
<h2 style="text-align: center;">Registro de Cliente</h2>
<form action="/CargarCliente" method="post" style="justify-content: center;">
    <div class="form-group row">
        <label for="NombreCliente" class="col-sm-2 col-form-label" style="text-align: center;">Nombre y Apellido del
            Cliente</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="NombreCliente" name="NombreCliente">
        </div>
    </div>
    <div class="form-group row">
        <label for="RUC" class="col-sm-2 col-form-label" style="text-align: center;">CI o RUC: </label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="RUC" name="RUC">
        </div>
    </div>
    <div class="form-group row">
        <label for="direccion" class="col-sm-2 col-form-label" style="text-align: center;">Direccion del cliente:
        </label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="direccion" name="direccion">
        </div>
    </div>
    <div class="form-group row">
        <label for="domicilio" class="col-sm-2 col-form-label" style="text-align: center;">Domicilio del cliente:
        </label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="domicilio" name="domicilio">
        </div>
    </div>
    <div class="form-group row">
        <label for="telefono" class="col-sm-2 col-form-label" style="text-align: center;">Telefono del cliente: </label>
        <div class="col-sm-5">
            <input type="number" class="form-control" id="telefono" name="telefono">
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label" style="text-align: center;">Correo del cliente:
        </label>
        <div class="col-sm-5">
            <input type="email" class="form-control" id="email" name="email">
        </div>
    </div>
    <div class="col-sm-5 text-center">
        <a href="/back-to-user" class="btn btn-primary">Volver</a>
        <button class="btn btn-success">Agregar nuevo cliente</button>
    </div>
</form>
{% if cliente_registrado %}
<script>
    alert("Un nuevo cliente ha sido registrado exitosamente");
</script>
{% endif %}
{% endblock %}
