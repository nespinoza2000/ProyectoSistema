{% extends "components/layout.html" %}
{% block content %}
<form action="/EditarProvee/{{ proveedor[0] }}/update" method="post" style="justify-content: center;">
    <h2 style="text-align: center;">Actualizar datos del Proveedor</h2>
    <div class="form-group" style="justify-content: center;">
        <label for="NombreProveedor">Nombre Proveedor:</label>
        <input type="text" id="NombreProveedor" name="NombreProveedor" value="{{ proveedor[1] }}">
    </div>
    <div class="form-group" style="justify-content: center;">
        <label for="CIpro">CI:</label>
        <input type="number" id="CIpro" name="CIpro" value="{{ proveedor[2] }}">
    </div>
    <div class="form-group" style="justify-content: center;">
        <label for="RUC">RUC:</label>
        <input type="text" id="RUC" name="RUC" value="{{ proveedor[3] }}">
    </div>
    <div class="form-group" style="justify-content: center;">
        <label for="Direccion">Dirección:</label>
        <input type="text" id="Direccion" name="Direccion" value="{{ proveedor[4] }}">
    </div>
    <div class="form-group" style="justify-content: center;">
        <label for="Telefono">Teléfono:</label>
        <input type="text" id="Telefono" name="Telefono" value="{{ proveedor[5] }}">
    </div>
    <button type="submit" class="btn btn-success" style="justify-content: center;">Guardar cambios</button>
</form>
{% endblock %}
