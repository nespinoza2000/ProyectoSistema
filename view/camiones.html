{% extends "components/layout.html" %}
{% block content %}
<h2 style="text-align: center;">Carga los datos del Camion</h2>
<form action="/CargarCami" method="post" style="justify-content: center;">
    <div class="form-group row">
        <label for="nrocami" class="col-sm-2 col-form-label" style="text-align: center;">Numero del Camion</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="nrocami" id="nrocami">
        </div>
    </div>
    <div class="form-group row">
        <label for="marcacami" class="col-sm-2 col-form-label" style="text-align: center;">Marca del Camion</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="marcacami" id="marcacami">
        </div>
    </div>
    <div class="form-group row">
        <label for="modelocami" class="col-sm-2 col-form-label" style="text-align: center;">Modelo del Camion</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="modelocami" id="modelocami">
        </div>
    </div>
    <div class="form-group row">
        <label for="tipo" class="col-sm-2 col-form-label" style="text-align: center;">Estado</label>
        <div class="col-sm-5">
            <select class="form-control" name="tipo" id="tipo">
                <option value=""> -- </option>
                <option value="Disponible">Disponible</option>
                <option value="Ocupado">Ocupado</option>
                <option value="Mantenimiento">En Mantenimiento</option>
            </select>
        </div>
    </div>
    <div class="col-sm-5 text-center">
        <button class="btn btn-primary">Agregar</button>
    </div>
</form>
{% endblock %}
