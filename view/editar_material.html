{% extends "components/layout.html" %}
{% block content %}
<form action="/EditarMaterial/{{ material[0] }}/update" method="post" style="justify-content: center;">
    <h2 style="text-align: center;">Actualizar datos del Material</h2>
    <div class="form-group" style="justify-content: center;">
        <label for="NombreMaterial">Nombre del material: </label>
        <input type="text" name="nombrematerial" value="{{ material[1] }}">
    </div>
    <div class="form-group" style="justify-content: center;">
        <label for="DescripcionMat">Nueva descripci√≥n del material: </label>
        <input type="text" name="desc" value="{{ material[2] }}">
    </div>
    <div class="form-group" style="justify-content: center;">
        <label for="Precio">Nuevo precio del material: </label>
        <input type="text" name="precio" value="{{ material[3] }}">
    </div>
    <div class="form-group" style="justify-content: center;">
        <label for="Cantidad">Nueva cantidad del material: </label>
        <input type="text" name="cantidad" value="{{ material[4] }}">
    </div>
    <button type="submit" class="btn btn-success" style="justify-content: center;">Guardar Cambios</button>
</form>
{% endblock %}
