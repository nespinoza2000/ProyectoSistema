{% extends "components/layout.html" %}
{% block content %}
<h2 style="text-align: center;">Cargar Materiales</h2>
<form action="/CargarM" method="post" style="justify-content: center;">
    <div class="form-group row">
        <label for="nombrematerial" class="col-sm-2 col-form-label" style="text-align: center;">Nombre Material</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="nombrematerial" id="nombrematerial">
        </div>
    </div>
    <div class="form-group row">
        <label for="DescripcionMat" class="col-sm-2 col-form-label" style="text-align: center;">Descripcion
            Material</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="desc" id="desc">
        </div>
    </div>
    <div class="form-group row">
        <label for="Precio" class="col-sm-2 col-form-label" style="text-align: center;">Precio en GS</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="precio" id="precio">
        </div>
    </div>
    <div class="form-group row">
        <label for="Cantidad" class="col-sm-2 col-form-label" style="text-align: center;">Cantidad</label>
        <div class="col-sm-5">
            <input type="number" class="form-control" name="cantidad" id="cantidad">
        </div>
    </div>
    <div class="col-sm-5 text-center">
        <button class="btn btn-primary">Agregar</button>
    </div>
</form>
{% if material_registrado %}
<script>
    alert("Un nuevo material ha sido registrado exitosamente");
</script>
{% endif %}
{% endblock %}
