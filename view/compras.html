{% extends "components/layout.html" %}
{% block content %}
<h1 style="text-align: center;">Comprar a un proveedor</h1>
<form action="/ImprimirCompra" method="post" style="justify-content: center;">
    <div class="form-group">
        <label for="nombrepro" class="col-sm-4 col-form-label" style="text-align: center;">Ingrese el nombre de un
            proveedor</label>
        <div class="col-sm-5">
            <select style="justify-content: center;" class="form-control" id="nombrepro" name="nombrepro">
                <option>Selecciona un proveedor</option>
                {% for proveedor in nombres_proveedores %}
                <option>{{ proveedor[0] }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="material" class="col-sm-3 col-form-label" style="text-align: center;">Especifique el material que
            desea</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="material" id="material">
        </div>
    </div>
    <div class="form-group">
        <label for="descripcion" class="col-sm-3 row-form-label" style="text-align: center;">Descripcion del
            material</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="descripcion" name="descripcion">
        </div>
    </div>
    <div class="form-group">
        <label for="detalle" class="col-sm-3 row-form-label" style="text-align: center;">Detalle de la compra</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="detalle" name="detalle">
        </div>
    </div>
    <div class="form-check">
        <h3>Â¿Cual es su metodo de pago?</h3>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="formapago" id="formapago1" value="option1">
        <label class="form-check-label" for="formapago1">
            Efectivo
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="formapago" id="formapago2" value="option2">
        <label class="form-check-label" for="formapago2">
            Transferencia bancaria
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="formapago" id="formapago3" value="option3">
        <label class="form-check-label" for="formapago3">
            Cheque con fecha diferida
        </label>
    </div>
    <div class="col-sm-5 text-center">
        <a href="/back-to-user" class="btn btn-primary">Volver</a>
        <button type="submit" class="btn btn-warning">Imprimir pedido</button>
    </div>
</form>
{% endblock %}
