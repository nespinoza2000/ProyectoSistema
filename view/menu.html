{% extends "components/layout.html" %}
{% block content %}
<h2 style="text-align: center;">Administracion Financiera</h2>
<form action="/Calculo" method="post" style="justify-content: center;">
    <div class="form-group">
        <label for="Capital" class="col-sm-3 col-form-label" style="text-align: center;">Capital actual</label>
        <div class="col-sm-5">
            <input type="number" class="form-control" id="Capital" name="Capital" min="0" step="any" required>
        </div>
    </div>
    <div class="form-group">
        <label for="Activo" class="col-sm-2 col-form-label" style="text-align: center;">Activo</label>
        <div class="col-sm-5">
            <input type="number" class="form-control" id="Activo" name="Activo" min="0" step="any" required>
        </div>
    </div>
    <div class="form-group">
        <label for="Pasivo" class="col-sm-2 col-form-label" style="text-align: center;">Pasivo</label>
        <div class="col-sm-5">
            <input type="number" class="form-control" id="Pasivo" name="Pasivo" min="0" step="any" required>
        </div>
    </div>
    <div class="form-group">
        <a href="/back-to-user" class="btn btn-primary">Volver</a>
        <button type="submit" class="btn btn-success mr-2">Enviar datos</button>
    </div>
</form>
{% if financiera_ineg %}
<script>
    alert("Una nueva finanza ha sido agregada a la base de datos");
</script>
{% endif %}
{% endblock %}
